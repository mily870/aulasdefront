<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de um iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do</p>
    <iframe src="https://www.educacao.pr.gov.br/iniciar/" frameborder="1" height="500" width="500" scrolling="no">
        <a href="https://www.educacao.pr.gov.br/iniciar/" target="_blank"></a>
    </iframe>
    <p>para poder programar</p>
</body>
</html>
