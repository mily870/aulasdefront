<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        td{
            border: solid black 1px;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }
        .nome{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Prova Tabelas</h1>
    <table>
        <tr>
            <td>Anna</td>
            <td>Daniel</td>
        </tr>
        <tr>
            <td>Isabella</td>
            <td class="nome">Kamily</td>
        </tr>
        <tr>
            <td>Kauan</td>
            <td>Khalil</td>
        </tr>
    </table>
</body>
</html>
